<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formularios_suscripcion">
    <p>
        <label for="nombre">Nombre: <input type="text" name="nombre" placeholder="nombre" id="nombre">
    </p>
    <p>
        <label for="apellido">Apellido: <input type="text" name="apellido" placeholder="apellido" id="apellido">
    </p>
    <p>
        Sexo: <label for="masculino">Masculino<input type="radio" name="sexo" value="masculino" id="masculino">
        <label for="femenino">Femenino<input type="radio" name="sexo" value="femenino" id="femenino">
    </p>
    <p>
        <label for="edad">Edad: <input type="number" name="edad" placeholder="edad" id="edad">
    </p>
    <p>
        <label for="email">Email: <input type="email" name="email" placeholder="email@dominio.com" id="email">
    </p>
    <p>
        <label for="usuario">Usuario: <input type="text" name="usuario" placeholder="usuario" id="usuario">
    </p>
    <p>
        <label for="password">Password: <input type="password" name="pass" placeholder="contrasenia" id="password">
    </p>
    <p>
        <label for="confirmar_contrasenia">Confirmar contrasenia: <input type="password" name="confirmpass" placeholder="confirmar contrasenia" id="confirmar_contrasenia">
    </p>
    <p>
        Tipo de servicio:<label for="free">Free <input type="checkbox" name="tipo_de_servicio" value="free" id="free">/
        <label for="standar">Standard <input type="checkbox" name="tipo_de_servicio" value="standar" id="standar"> /
            <label for="premium">Premium <input type="checkbox" name="tipo_de_servicio" value="premium" id="premium">/
    </p>
    <p>
        <label for="Tema">Tema:</label>
        <select>id="tema">
            <option value="politica">Política</option>
            <option value="negocio">Negocios</option>
            <option value="tecnologia">Tecnología</option>
            <option value="salud">Salud</option>
        </select>
    </p>
    <p>
        <label for="comentario">Agregue un comentario:</label> <textarea id="comentario"> </textarea>
    </p>
    <p>
        <button>Enviar</button>
    </p>
</form>
</body>
</html>
